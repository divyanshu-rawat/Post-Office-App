<div class="container">
  <div class="secondary-header flex flex-row">
    <div class="results-count">
      {{ postOffices.length }} results found
    </div>
    <div class="add-new-post-office-btn-wrapper flex">
      <div class="add-post-office-btn flex flex-center" (click)="addNewPostOffice()">
        Add a new Post office
      </div>
    </div>
  </div>
  <div class="post-offices-wrapper flex flex-center">
    <div *ngFor="let postOffice of postOffices | paginate: { itemsPerPage: 8, currentPage: p }" class="post-office-wrapper flex flex-col">
      <app-post-office-item [postOffice]="postOffice" (updatePostOffice)="updatePostOffice($event)"
        (deletePostOffice)="deletePostOffice($event)">
      </app-post-office-item>
    </div>
  </div>
  <div class="pagination-wrapper">
    <pagination-controls (pageChange)="p = $event" responsive="true"></pagination-controls>
  </div>
</div>
